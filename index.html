<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>

    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="clip1"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="clip2"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="clip3"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="clip4"></audio>
</head>


<body>

    <div id="outer-circle">
        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>
        <div id="inner-circle">
            <div class="font-effect-emboss" id="title">SIMON</div>
            <div id="switches">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" id="strict">
            </div>
            <div class="text1">
                <span>Power</span><span>STRICT</span>
                </div>
                <div id="turn"></div>
                <div class="text2">
                    COUNT
                    </div>
                </div>
            </div>

            <script src="index.js"></script>  <!--Best practive place JavaScript source after html loads. 
                                                We will use html in javascript-->
    
</body>
</html>
